<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>比较文档字段JSON数据差异</title>
</head>

<body>
    <div id='root'>
        <div class='row'>
            <div class='col-lg-6'>
                <textarea class="form-control" id='json' style="min-height:300px" placeholder="请在这里输入json">
{
    "numbers": [1,2,3 ],
    "anObject": { "a": "b","e": "d","c": "f\""},
    "name":"zhangsan",
    "cardList":[
        {
            "bankName":"中国银行",
            "cardNum":"1234"
        },
    {
            "bankName":"华夏银行",
            "cardNum":"4567"
        }
        
    ] 
}
                </textarea>
            </div>
            <div class='col-lg-6'>
                <textarea class="form-control" id="path" style="min-height:300px" placeholder="请在这里输入文档中的json路径">
numbers 	 
anObject	 
anObject.a	 	 
anObject.e	 	 
anObject.c
name
sex
cardList
cardList[].bankName</textarea>
            </div>
           
        </div>
        <div class='row'>
                <div class='col-lg-12'>
                    <button type="button" id="compareBtn" class="btn btn-primary btn-s-md">差异比较</button>
                </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                    <section class="panel panel-default">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style="width:33%">只存在于json中的路径</th>
                                    <th style="width:33%">两边都有的路径</th>
                                    <th style="width:33%">只存在于文档中的路径</th>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </section>
                </div>
        </div>


    </div>

    <script src="bundle.js?sss=ss"></script>

</body>

</html>
