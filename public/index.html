<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>比较文档字段JSON数据差异</title>
</head>

<body>
    <div id='root'>
        <div class='row'>
            <div class='col-lg-6'>
                <textarea class="form-control" id='json' style="min-height:300px" placeholder="请在这里输入json"></textarea>
            </div>
            <div class='col-lg-6'>
                <textarea class="form-control" id="path" style="min-height:300px" placeholder="请在这里输入文档中的json路径"></textarea>
            </div>
           
        </div>
        <div class='row'>
                <div class='col-lg-12'>
                    <button type="button" id=“compareBtn” class="btn btn-primary btn-s-md">差异比较</button>
                </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                    <section class="panel panel-default">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style="width:33%">只存在于json中的路径</th>
                                    <th style="width:33%">两边都有的路径</th>
                                    <th style="width:33%">只存在于文档中的路径</th>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </section>
                </div>
        </div>


    </div>

    <script src="bundle.js?sss=ss"></script>

</body>

</html>
